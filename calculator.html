<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora basica</title>
    <script type="text/javascript">
      function cube(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value,3);
      }
    </script>
  </head>
  <body>
    Numero :
    <input type="text" id="n1"><p></p>
    <button type="button" onclick="cube()"> x<sup>3</sup></button>
  </body>
</html>
